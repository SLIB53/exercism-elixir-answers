name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Run from elixir docker image
      uses: docker://elixir:alpine
    - name: Run tests
      run: docker build --tag exercism-elixir-answers:latest .
